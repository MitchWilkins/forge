<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forge Component Library</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <script type="module" src="components/index.mjs"></script>
    <h1>Forge Component Library</h1>

    <div class="card bg--secondary" style="width: 18rem">
      <div class="card__header">
        <img
          src="https://material.angular.dev/assets/img/examples/shiba1.jpg"
          alt="Shiba Inu"
          class="card__header-image-avatar"
        />
        <div class="card__header-text">
          <div class="card__title">I'm a card title!</div>
          <div class="card__subtitle">I'm a subtle subtitle...</div>
        </div>
      </div>

      <img
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Shiba Inu"
        class="card__image"
      />

      <div class="card__content">I'm the content that is supposed to go in the card.</div>

      <div class="card__footer d-flex justify-content-end g-2">
        <button class="btn btn--success">click me</button>
        <button class="btn btn--danger">click me</button>
      </div>
    </div>

    <br>
    <br>

  </body>
</html>
